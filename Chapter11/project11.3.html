<!DOCTYPE html>
<html>
  <head>
    <title>Mouse position tracker</title>
    <style>
      .holder {
        display: inline-block;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        padding: 10px;
      }
      .active {
        background-color: rgb(255, 0, 230);
      }
    </style>
  </head>
  <body>
    <div class="holder">
      <div id="output"></div>
    </div>
    <script>
        let ele = document.querySelector(".holder");
        ele.addEventListener("mouseover",
        (e) => {e.target.classList.add("active"); });
        ele.addEventListener("mouseout",
        (e) => {e.target.classList.remove("active"); });
        ele.addEventListener("mousemove", coordin);
        function coordin() {
            let html = "X:" + event.clientX + " | Y:" + event.clientY;
            document.getElementById("output").innerHTML = html;
        }
    </script>
  </body>
</html>
